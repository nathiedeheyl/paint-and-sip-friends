<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Paint and Sip. A blog about painting. Paint and sip meetups">
    <meta name="keywords" content="paint and sip, painting, art, art gatherings, meetup, painting techniques">
    <!-- Title -->
    <title>Paint & Sip with Friends</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <!-- Header -->
    <header>
        <a href="index.html" aria-label="Home - Paint and sip logo">
            <h1 id="logo">Paint & Sip</h1>
            <h1 style="font-size: 1rem;">with your friends</h1>
        </a>
        <input type="checkbox" id="menu-toggle" name="menu-toggle">
        <label for="menu-toggle" class="menu-icon"><i class="fa-solid fa-ellipsis"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html" aria-label="Go to Home page">Home</a></li>
                <li><a href="blog.html" aria-label="Stay on Blog page" class="active">Blog</a></li>
                <li><a href="contact-form.html" aria-label="Go to Get-in-touch page">Get in Touch</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact Form -->
    <main id="get-in-touch">
        <section id="message">
            <form id="message-form" method="post" action="https://formdump.codeinstitutenet">
                <h2>Get in touch with us</h2>
                <!-- First Name -->
                <label for="first-name">First Name</label>
                <input type="text" name="first-name" id="first-name" class="text-input" required><br>
                <!-- Last Name -->
                <label for="last-name">Last Name</label>
                <input type="text" name="last-name" id="last-name" class="text-input" required><br>
                <!-- Email Address -->
                <label for="email-address">Email Address</label>
                <input type="email" name="email-address" id="email-address" class="text-input" required><br>
                <!-- Message -->
                <label for="message-text">Your Message (Max 500 characters)</label>
                <textarea name="message-text" id="message-text" class="text-input" maxlength="500" rows="4"
                    placeholder="Write your message here..." required></textarea><br>
                <!-- Submit Button -->
                <button type="submit" class="jump-btn">Post your Letter</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our facebook page (opens in new tab)"><i
                        class="fa-brands fa-square-facebook"></i></a>
            </li>
            <li><a href="https://www.pinterest.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Pinterest profile (opens in new tab)"><i
                        class="fa-brands fa-square-pinterest"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our instagram page (opens in new tab)"><i
                        class="fa-brands fa-square-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font Awesome Toolkit -->
    <script src="https://kit.fontawesome.com/b557307522.js" crossorigin="anonymous"></script>
</body>

</html>
